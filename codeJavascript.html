        function bbSort(item){
            var len = item.length;

            for(var i = 0; i < 2; i++){
                console.log(item[i])
                for(var j = 0; j < (len - i - 1); j++){
                    //Compare the adjacent positions
                    console.log('----j1: ' + item[j])
                    console.log('j2: ' + item[j+1])

                    if(item[j] > item[j+1]) {
                            //Swap the numbers
                        var tmp = item[j];  //Temporary variable to hold the current number
                        item[j] = item[j+1]; //Replace current number with adjacent number
                        item[j+1] = tmp; //Replace adjacent number with current number
                    }
                }
                // console.log('2:' + items[i])
            }

            return item
        }
